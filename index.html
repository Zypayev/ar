<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Access Demo</title>
<style>
    /* Style to make the video fullscreen */
    video {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<!-- Video element to display the camera feed -->
<video id="camera-feed" autoplay playsinline></video>

<!-- Button to toggle between front and rear cameras -->
<button onclick="toggleCamera()">Toggle Camera</button>

<script>
let currentFacingMode = 'environment'; // Initial camera mode

// Function to start the camera
function startCamera() {
    // Access the device's camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacingMode } } })
    .then(function(stream) {
        // Display the camera feed in the video element
        const videoElement = document.getElementById('camera-feed');
        videoElement.srcObject = stream;
    })
    .catch(function(error) {
        console.error('Error accessing the camera:', error);
    });
}

// Function to toggle between front and rear cameras
function toggleCamera() {
    currentFacingMode = (currentFacingMode === 'environment') ? 'user' : 'environment';
    // Stop the current stream
    const videoElement = document.getElementById('camera-feed');
    const stream = videoElement.srcObject;
    const tracks = stream.getTracks();
    tracks.forEach(track => track.stop());
    // Start the new stream with the updated facing mode
    startCamera();
}

// Call the startCamera function when the page is loaded
window.onload = function() {
    startCamera();
};
</script>
</body>
</html>
